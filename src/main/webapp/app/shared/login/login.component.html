<div class="modal-header">
    <h4 class="modal-title">Login</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Erro ao logar!</strong> Por favor verique suas credenciais e tente novamente.
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Usuário</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Usuário"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Senha"
                           formControlName="password">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span>Lembrar</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="mt-3 alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">Esqueceu sua senha?</a>
            </div>

            <div class="alert alert-warning">
                <span style="display: block">Ainda não tem uma conta?</span>
                <a class="alert-link" (click)="register()">Criar conta</a>
            </div>
        </div>
    </div>
</div>
