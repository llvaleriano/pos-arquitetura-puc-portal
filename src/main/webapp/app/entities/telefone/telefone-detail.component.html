<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="telefone">
            <h2><span>Telefone</span> {{ telefone.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Ddd</span></dt>
                <dd>
                    <span>{{ telefone.ddd }}</span>
                </dd>
                <dt><span>Numero</span></dt>
                <dd>
                    <span>{{ telefone.numero }}</span>
                </dd>
                <dt><span>Cidadao</span></dt>
                <dd>
                    <div *ngIf="telefone.cidadao">
                        <a [routerLink]="['/cidadao', telefone.cidadao?.id, 'view']">{{ telefone.cidadao?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/telefone', telefone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
