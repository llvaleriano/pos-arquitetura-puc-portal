<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SGM</title>
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="wireframe.css">
</head>

<body class="bg-light">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 mb-3 box-shadow border-bottom">
    <h5 class="my-0 mr-md-auto font-weight-normal">Prefeitura de Bom Destino</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Inicio</a>
    </nav>
    <a class="btn btn-outline-info" href="#">Cadastre-se</a>
  </div>
  <div class="pt-5 text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-9 mx-auto">
          <h1 class="display-4">SGM</h1>
          <p class="lead">Sistema de Gestão Municipal</p>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <div class="container">
      <div class="row pt-4">
        <div class="col-md-6">
          <div class="card mb-6' box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Serviços ao cidadão</h4>
            </div>
            <div class="card-body">
              <h4>
                  Acesso a vários serviços disponibilizados pela Prefeitura para o Cidadão
              </h4>
              <button type="button" class="btn btn-lg btn-block btn-primary">Acessar</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-6 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Dados consolidados</h4>
            </div>
            <div class="card-body">
              <h4>
                  Consolidação de informações provenientes de vários sistemas
              </h4>
              <button type="button" class="btn btn-lg btn-block btn-primary">Acessar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
